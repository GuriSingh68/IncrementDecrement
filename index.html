<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnWrap Class</title>
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--WrapperClass-->
    <div class="container">
        <div class="incDec">Increment and Decrement</div>
        <div >
            <button onClick="dec()" class="plus">
                <i class="fas-solid fa-minus">-</i>
            </button>
        </div>
        <div id="counter" class="incDec">
            0
        </div>
        <div>
            <button onClick="inc()" class="plus">
                <i class="fas-solid fa-plus">+</i>
            </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" ></script>
    <script src="unWrapDOM.js"></script>
</body>
</html>
